<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">

        <div class="row pb-3">
            <div class="col-12">
                <h1 class="text-center fw-bolder py-5">Users Database</h1>
            </div>
            <div class="col-12">
                <div class="input-group d-flex align-items-center">
                    <a id="reloadPageButton" href="./index.html" class="me-2 fs-4 d-none">
                        <i class="bi bi-arrow-clockwise"></i>
                    </a>

                    <div class="dropdown">
                        <button id="filterButton" class="btn btn-primary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown">
                            Choose one
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="filter dropdown-item">ID</a></li>
                            <li><a href="#" class="filter dropdown-item">Name</a></li>
                            <li><a href="#" class="filter dropdown-item">Username</a></li>
                            <li><a href="#" class="filter dropdown-item">Email</a></li>
                            <li><a href="#" class="filter dropdown-item">Website</a></li>
                        </ul>
                    </div>

                    <input id="searchInput" type="search" class="form-control" placeholder="Choose a filter first">

                    <button id="searchButton" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="row d-flex">
            <div class="col">
                <div id="spinnerContainer" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>

                <div id="alertContainer" class="alert alert-danger text-center d-none" role="alert"></div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Website</th>
                        </tr>
                    </thead>
                    <tbody id="tableDataContainer"></tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
